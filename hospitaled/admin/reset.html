<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitaled - Reset Password</title>
    <link rel="stylesheet" href="../admin/css/forgot.css" />
        <link rel="stylesheet" href="/hospitaled/admin/css/global.css">

  </head>
  <body>
    <section class="container">
      <!-- LEFT SIDE -->
      <div class="left">
        <div class="branding">
          <h1 class="title">Hospitaled</h1>
          <h2 class="subtitle">Health Medical Center</h2>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right">
        <div class="reset-box">
          <h1>Reset Password</h1>

          <form id="reset-form">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter new password"
              required
            />

            <label for="confirm-password">Re-enter Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Re-enter password"
              required
            />

            <button type="submit">CONFIRM</button>

            <p class="forgot-password">
              <a href="login.html" class="clickable-p">Back to Login</a>
            </p>
          </form>
        </div>
      </div>

      <!-- DECORATIVE DESIGNS -->
      <div class="design">
        <img src="/pictures/design.png" class="design1"/>
        <img src="/pictures/design.png" class="design2"/>
      </div>
    </section>

    <footer>
      <p>
        For emergency concerns, please call our ER at 000-000-0000 or mobile at
        000-000-0000
      </p>
    </footer>
  </body>
</html>
