        <div class="info-data">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/hospitaled/admin/js/main.js"></script>

    <script>
    $(function() {
    $("#sidebar").load("/hospitaled/admin/components/sidebar.html", function() {
        var currentPage = window.location.pathname.split("/").pop(); // get filename, e.g., announcements.html

        $("#sidebar a").each(function() {
            var linkPage = $(this).attr("href").split("/").pop(); // get filename of href

            if(linkPage === currentPage) {
                // Child link (Announcements) active
                $(this).addClass("active");

                // If inside dropdown, expand and highlight parent
                var parentDropdown = $(this).closest(".side-dropdown");
                if(parentDropdown.length) {
                    parentDropdown.show();                      // expand dropdown
                    parentDropdown.prev("a").addClass("active"); // highlight parent link
                }
            }
        });

        // Optional: make dropdowns toggle on click
        $("#sidebar li > a").click(function() {
            var dropdown = $(this).next(".side-dropdown");
            if(dropdown.length) {
                dropdown.slideToggle();
                return false; // prevent default for parent links
            }
        });
    });
});


    </script>
  </body>
</html>
