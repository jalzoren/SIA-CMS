<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitaled - Forgot Password</title>
    <link rel="stylesheet" href="../admin/css/forgot.css" />
    <script src="../admin/js/forgot.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>
    <section class="container">
      <!-- LEFT SIDE -->
      <div class="left">
        <div class="branding">
          <h1 class="title">Hospitaled</h1>
          <h2 class="subtitle">Health Medical Center</h2>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right">
        <div class="forgot-box">
          <h1>Forgot Password</h1>

          <form id="forgot-form">
            <label for="email">Email</label>
            <div class="email-row">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <button type="button" class="send-code-btn">Send Code</button>
            </div>

            <label for="code">Code</label>
            <input
              type="text"
              id="code"
              placeholder="Enter code"
              required
            />

            <button type="submit">SUBMIT</button>

            <p class="forgot-password">
              <a href="login.html" class="clickable-p">Back to Login</a>
            </p>
          </form>
        </div>
      </div>

      <!-- DESIGN IMAGES -->
      <div class="design">
        <img src="/pictures/design.png" class="design1" />
        <img src="/pictures/design.png" class="design2" />
      </div>
    </section>

    <footer>
      <p>
        For emergency concerns, please call our ER at 000-000-0000 or mobile at
        000-000-0000
      </p>
    </footer>
  </body>
</html>
