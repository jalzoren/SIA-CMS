<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitaled - Admin Login</title>
    <link rel="stylesheet" href="../admin/css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>
    <section class="container">
      <div class="left">
        <div class="branding">
          <img src="/pictures/logo.clear.png" alt="PLP Logo" class="logo" />
          <h1 class="title">Hospitaled</h1>
          <h2 class="subtitle">Health Medical Center</h2>
          <div class="time-text" id="time-text"></div>
        </div>
      </div>

      <div class="right">
        <div class="login-box">
          <h1>Log In</h1>
          <form id="login-form">
            <label for="Email">Email :</label>
            <input type="text" id="Email" placeholder="Enter Email Address:" />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" />

            <label class="checkbox-container"
              >Show Password
              <input type="checkbox" id="show-password" />
              <span class="checkmark"></span>
            </label>

            <button type="submit">LOG IN</button>
        
            <p class="forgot-password">
              <a href="forgot.html" class="clickable-link">Forgot Password?</a>
            </p>
            <p class="forgot-password">
              <a href="registration.html" class="clickable-link">Don't Have an Account? Register</a>
            </p>
          </form>
        </div>
      </div>

      <div class="design">
        <img src="/pictures/design.png" class="design1" />
        <img src="/pictures/design.png" class="design2" />
      </div>
    </section>

    <script src="/js/time.js"></script>

    <footer>
      <p>
        For emergency concerns, please call our ER at 000-000-0000 or mobile at
        000-000-0000
      </p>
    </footer>

    <script src="../admin/js/login.js"></script>
  </body>
</html>
