<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitaled - Registration</title>
    <link rel="stylesheet" href="../admin/css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="/hospitaled/admin/css/global.css">

  </head>
  <body>
    <section class="container">
      <div class="left">
        <div class="branding">
          <img src="/pictures/logo.clear.png" alt="PLP Logo" class="logo" />
          <h1 class="title">Hospitaled</h1>
          <h2 class="subtitle">Health Medical Center</h2>
          <div class="time-text" id="time-text"></div>
        </div>
      </div>

      <div class="right">
        <div class="login-box">
          <h1>Registration</h1>
          <form id="register-form">
            <!-- Name Input -->
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter Full Name"
              required
            />

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Email Address"
              required
            />

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input
              type="text"
              id="password"
              placeholder="Enter Password"
              required
            />

            <!-- Confirm Password Input -->
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="text"
              id="confirm-password"
              placeholder="Re-enter Password"
              required
            />

            <!-- Show Password -->
             <label class="checkbox-container">
              <input type="checkbox" id="show-password" />
              <span class="checkmark"></span>
              Show Password
            </label>   

              <button type="submit">REGISTER</button>
        
            <a href="login.html" class="clickable-p">
              <p class="forgot-password">Already Have an Account? Log In</p>
            </a>
          </form>
        </div>
      </div>

      <div class="design">
        <img src="/pictures/design.png" class="design1" />
        <img src="/pictures/design.png" class="design2" />
      </div>
    </section>

    <script src="/js/time.js"></script>

    <footer>
      <p>
        For emergency concerns, please call our ER at 000-000-0000 or mobile at
        000-000-0000
      </p>
    </footer>

    <!-- Show password toggle -->
    <script src="../admin/js/registration.js"></script>
  </body>
</html>
